version: '2'
services:
  rethinkdb:
    container_name: rethinkdb
    image: rethinkdb:2.3
    restart: always
    volumes:
      - ./data/srv/rethinkdb:/data
    command: rethinkdb --bind all --cache-size 1024

  adbd:
    container_name: adbd
    image: sorccu/adb
    privileged: true
    restart: always
    volumes:
      # - ~/.android/adbkey:/root/.android/adbkey
      - ./data/dev/bus/usb:/dev/bus/usb

  stf-local:
    container_name: stf-local
    image:  openstf/stf
    links:
      - rethinkdb
      - adbd
    ports:
      - "7100:7100"
    environment:
      - RETHINKDB_PORT_28015_TCP=tcp://rethinkdb:28015"
    restart: always
    command: stf local --allow-remote --public-ip 127.0.0.1 --adb-host adbd